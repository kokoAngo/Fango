    <script>
        function loadResults() {
            const resultsData = localStorage.getItem('searchResults');
            const mbtiType = localStorage.getItem('selectedMBTI');

            // Hide loading indicator
            document.getElementById('loadingIndicator').style.display = 'none';

            if (!resultsData) {
                // No results found, redirect to home
                window.location.href = '/';
                return;
            }

            const data = JSON.parse(resultsData);

            // Set MBTI type in header
            document.getElementById('mbtiType').textContent =
                `ã‚ãªãŸã®ã‚¿ã‚¤ãƒ—: ${mbtiType || data.mbti_type || ''}`;

            const count = document.getElementById('resultsCount');

            // Check if result is PDF type
            if (data.type === 'pdf' && data.pdfUrl) {
                displayPDF(data);
                count.textContent = `${data.count || 1}ä»¶ã®ç‰©ä»¶å›³é¢ã‚’å–å¾—ã—ã¾ã—ãŸ`;
                return;
            }

            // Display properties (fallback)
            const properties = data.properties || [];
            const grid = document.getElementById('propertiesGrid');

            if (properties.length === 0) {
                document.getElementById('noResults').style.display = 'block';
                count.textContent = '0ä»¶ã®ç‰©ä»¶ãŒè¦‹ã¤ã‹ã‚Šã¾ã—ãŸ';
                return;
            }

            count.textContent = `${properties.length}ä»¶ã®ç‰©ä»¶ãŒè¦‹ã¤ã‹ã‚Šã¾ã—ãŸ`;

            properties.forEach((property, index) => {
                const card = createPropertyCard(property, index);
                grid.appendChild(card);
            });
        }

        function displayPDF(data) {
            const pdfSection = document.getElementById('pdfSection');
            const pdfViewer = document.getElementById('pdfViewer');
            const pdfDownloadBtn = document.getElementById('pdfDownloadBtn');
            const pdfInfo = document.getElementById('pdfInfo');

            // Show PDF section
            pdfSection.style.display = 'block';

            // Set PDF source
            pdfViewer.src = data.pdfUrl;

            // Set download link
            pdfDownloadBtn.href = data.pdfUrl;
            pdfDownloadBtn.download = 'properties.pdf';

            // Set info
            pdfInfo.textContent = `${data.count || 1}ä»¶ã®ç‰©ä»¶`;

            // Also show searched locations if available
            if (data.searched_locations && data.searched_locations.length > 0) {
                const locations = data.searched_locations.map(loc =>
                    `${loc.prefecture} ${loc.city}`
                ).join(', ');
                pdfInfo.textContent += ` - ${locations}`;
            }
        }

        function createPropertyCard(property, index) {
            const card = document.createElement('div');
            card.className = 'property-card';

            card.innerHTML = `

                    </div>

            `;

            return card;
        }

        function createDetailRow(label, value, valueClass = '') {
